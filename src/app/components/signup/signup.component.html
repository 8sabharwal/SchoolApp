<div class="bootstrap-wrapper mt">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="container text-center">
          <img
            class="img-fluid"
            style="width: 100px"
            src="/assets/img/password.png"
          />
        </div>
        <h1 class="text-center">Register here !!</h1>

        <form (ngSubmit)="formSubmit()">
          <mat-form-field class="full-width">
            <mat-label>Username</mat-label>
            <input
            [(ngModel)]="user.username"
             required="required" name="username" type="text" matInput />
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input
            [(ngModel)]="user.password"
             required name="password" type="password" matInput />
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>First Name</mat-label>
            <input
            [(ngModel)]="user.firstname"
            required name="FirstName" type="text" matInput />
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Last Name</mat-label>
            <input
            [(ngModel)]="user.lastname"
             required name="lastname" type="text" matInput />
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input
            [(ngModel)]="user.email"
             required name="email" type="email" matInput />
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Phone</mat-label>
            <input
            [(ngModel)]="user.phone"
             required name="phone" type="number" matInput />
          </mat-form-field>

          <div class="container text-center">
            <button type="submit" mat-raised-button color="primary">
              Register
            </button>
            <button
              style="margin-left: 10px"
              type="reset"
              mat-raised-button
              color="accent"
            >
              Reset
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
