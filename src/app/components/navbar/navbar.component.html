<mat-toolbar color="primary" >
    <span>
        <a mat-icon-button routerLink="/">Login APP</a>
    </span>
    <span  class="example-spacer"></span>
    <a 
    *ngIf="!login.isLoggedIn()"
    mat-icon-button routerLink="/login"> Login</a>
    <a 
    *ngIf="!login.isLoggedIn()"
    [routerLink]="'/signup'"
    mat-icon-button >
        Register
    </a>

    <a 
  
    *ngIf="login.isLoggedIn()"
    mat-icon-button 
    class="example-icon favorite-icon mr20 ml20 "
    aria-label="Example icon-button with heart icon"
    >
        {{login.getUser().username}}
    </a>

    <a 
    (click)="logout()"
    *ngIf="login.isLoggedIn()"
    mat-icon-button 
    class="example-icon favorite-icon mr20 ml20 "
    aria-label="Example icon-button with heart icon"
    >
        Logout
    </a>
</mat-toolbar>
