<div class="bootstrap-wrapper mt">
  <div class="container ">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="container text-center">
          <img
            class="img-fluid"
            style="width: 100px"
            src="/assets/img/password.png"
          />
        </div>
        <h1 class="text-center">Login here !!</h1>

        <form (ngSubmit)="formSubmit()" >
            <mat-form-field class="full-width" >
                <mat-label>Username</mat-label>
                <input 
                [(ngModel)]="loginData.email" 
                required="required" 
                name="username"
                type="text" 
                matInput />
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input 
                [(ngModel)]="loginData.password"
                required 
                name="username"
                type="password" matInput />
            </mat-form-field>

            <div class="container text-center">
                <button type="submit" mat-raised-button color="primary">Login</button>
                <button style="margin-left: 10px;" type="reset" mat-raised-button color="accent">Reset</button>
            </div>

        </form>
        <p>{{credentials.password}}</p>
      </div>
    </div>
  </div>
</div>
